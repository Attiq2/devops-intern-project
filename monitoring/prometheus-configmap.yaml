apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s

    scrape_configs:
      - job_name: 'devops-intern-app'
        static_configs:
          - targets: ['devops-intern-service:80']   # <-- Your Flask service name
